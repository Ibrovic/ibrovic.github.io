<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="browser-image.png" type="image/x-icon"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Bombsweeper</title>
</head>

<body>
    <h1>BOMBS!</h1>
    <button class="hid">
        <i class="fas fa-redo-alt"></i>
    </button>

    <div id="top" class="top hide">
        <p class="clock"> <span id="min">00</span><span>:</span><span id="sec">00</span></p>
    </div>

    <div id="start" class="start">
        <div class="start-wraper">
            <div>
                <span>Grid</span>
                <select id="field" name="field">
                    <option value="10">10 x 10</option>
                    <option value="15">15 x 15</option>
                    <option value="20">20 x 20</option>

                </select>
            </div>
            <div>
                <span>Dificulty</span>
                <select id="mines" name="mines">
                    <option value="0.1">Easy</option>
                    <option value="0.2">Medium</option>
                    <option value="0.3">Hard</option>
                </select>
                <button id="select">Start</button>
            </div>


        </div>
        <div class="highscore">
            <div  class="h-score-wraper">
                <div class="name">Name</div>
                <div class="h-score">Score</div>
                <div class="h-time">Time</div>
            </div>
        </div>
    </div>

    <div id="board" class="board hide">

    </div>

    <div id="enter-score" class="enter-score hide">
        <h3>Save your score</h3>
        <input class="input-name" type="text" placeholder="Enter your name">
        <button class="save-score">Save</button>
    </div>

    <script src="jquery.js"></script>
    <script src="timer.js"></script>
    <script src="main.js"></script>
</body>

</html>
